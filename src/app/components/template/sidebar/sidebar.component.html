<ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar" [ngClass]="{
  'toggled': isMenuClosed
}">

  <!-- Sidebar - Brand -->
  <a class="sidebar-brand d-flex align-items-center justify-content-center" href="index.html">
    <div class="sidebar-brand-icon rotate-n-15">
      <i class="fas fa-blog"></i>
    </div>
    <div class="sidebar-brand-text mx-3">Blog App <sup>Beta</sup></div>
  </a>

  <!-- Divider -->
  <hr class="sidebar-divider my-0">

  <li class="nav-item" *ngFor="let item of menue">
    <a class="nav-link" [routerLink]="item.url">
      <i class="fas fa-fw {{ item.icon }}"></i>
      <span>{{ item.title }}</span>
    </a>
    <!-- Divider -->
    <hr *ngIf="item.lastItemInSection" class="sidebar-divider d-none d-md-block">
  </li>

  <!-- Sidebar Toggler (Sidebar) -->
  <div class="text-center d-none d-md-inline">
    <button class="rounded-circle border-0" id="sidebarToggle" (click)="onSideNavModeChange()">
    </button>
  </div>

</ul>
